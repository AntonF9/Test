<DOCTYPE html>
<html>
<head>
<title>Тест</title>
<style>
    .change_rotate {
  position:absolute;

}

.change_rotate input {
  outline:none;
  border:none;
  background:rgba(230,37,37,0.8);
  border-radius:5px;
  width:100px;
  height:50px;
  font-size:20px;
  font-family:helvetica;
  cursor:pointer;
}
</style>
<script src="three.min.js"></script>
<script src="jquery.min.js"></script>

</head>
<body>
<div class="change_rotate">
    <input  type="button" value='change'>
</div>
  <script type='text/javascript'>
   $(document).on('click','.change_rotate',function(){
        if ( window.bool) {
            window.bool = false;
            return false;
        }
            window.bool = true;
    });

    window.bool = true;
    window.onload=function(){
    var camera, scene, renderer;
    var geometry, material, mesh;

    init();
    animate();

    function init() {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 600;
        scene = new THREE.Scene();
        geometry = new THREE.CubeGeometry(380, 380, 380,15,15,15);
        material = new THREE.MeshBasicMaterial({ color:   0x34609E, solid: true});
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    }



    function animate() {

        requestAnimationFrame(animate);
          if ( window.bool) {
            
            mesh.rotation.y += 0.03;

          } else {
           
            mesh.rotation.y += -0.03;
          }


        renderer.render(scene, camera);
    }
}

  </script>
</body>
</html>
